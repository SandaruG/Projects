<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Tracking Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Consignment Tracking</h1>

        <!-- Track Consignment -->
        <div id="tracking-section">
            <h2>Track Your Consignment</h2>
            <form>
                <div class="mb-3">
                    <label for="consignment-id" class="form-label">Enter Consignment ID:</label>
                    <input type="text" id="consignment-id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Track</button>
            </form>

            <div id="consignment-status">
                <h3>Consignment Status</h3>
                <p>Status: <span id="status">In Transit</span></p>
                <p>Current Location: <span id="location">Warehouse 3</span></p>
            </div>
        </div>
    </div>
</body>

</html>
